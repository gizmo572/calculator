<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <section class="screen">
        <section class="prev">hihihi</section>
        <section class="curr">wwaaattt</section>
    </section>
    <section class="buttons">
        <button class="clear">CLEAR</button>
        <button>DEL</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>.</button>
        <button>0</button>
        <button class="equals">=</button>
    </section>
</body>
</html>
